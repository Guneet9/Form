<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group row">
                <label for="Name" class="col-lg-4 col-lg-offset-4 col-form-label">Name</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="form-group row">
                <label for="LastName" class="col-lg-4 col-lg-offset-4 col-form-label">Last Name</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="LastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-lg-4 col-lg-offset-4 col-form-label">Email</label>
                <div class="col-xs-3">
                  <input type="email" class="form-control" id="inputemail">
                </div>
            </div>
            <div class="form-group row">
                <label for="Country" class="col-lg-4 col-lg-offset-4 col-form-label">Country</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="CountryName">
                </div>
            </div>
            <div class="form-group row">
                <label for="DOB" class="col-lg-4 col-lg-offset-4 col-form-label">DOB</label>
                <div class="col-xs-3">
                  <input type="date" class="form-control" id="inputDOB">
                </div>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
              </div>
              <button type="button" class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>
</html>
